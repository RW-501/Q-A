  <script>
	  var timerId;
	  
    // Profile related functions
    function showSaveMessage() {
timerId = setInterval(function() {
  // Call your function here
  removeSaveMessage();
}, 5000); // 3000 milliseconds = 3 seconds
	    
      var savedMessage = document.getElementById("savedMessage");
      savedMessage.style.display = "block";
    }

    function removeSaveMessage() {
      animateTextChanges();
      var savedMessage = document.getElementById("savedMessage");
      savedMessage.style.display = "none";
      saveChanges();
      clearTimeout(timerId);
    }

    function saveChanges() {
      var newUsername = document.getElementById("userNameQ").value;
      var newTagline = document.getElementById("userTagLine").value;
      updateUserInfo({ userName: newUsername, tagLine: newTagline });
    }


    function animateTextChanges() {
      var changedElements = document.querySelectorAll(".changed-text");
      changedElements.forEach(function(element) {
        element.classList.add("color-animation");
      });
    }

    function displayUserInfo() {
      const userInfo = getUserInfo();
      document.getElementById('userNameQ').value = userInfo.userName;
      document.getElementById('userRankQ').innerHTML = userInfo.rank;
      document.getElementById('userPointsQ').innerHTML = userInfo.points;
      document.getElementById('userQuzziesTaken').innerHTML = userInfo.quizzesTaken;
      document.getElementById('userTagLine').value = userInfo.tagLine;
      document.getElementById('userPic').src = userInfo.profilePic;
    }

    // Image popup related functions
    function openImagePopup() {
      const popup = document.getElementById("imagePopup");
      popup.style.display = "block";
    }

    function closeImagePopup() {
      const popup = document.getElementById("imagePopup");
      popup.style.display = "none";
    }

    function selectProfilePic(imageSrc) {
      updateProfilePic(imageSrc);
      displayUserInfo();
      closeImagePopup();
    }

    // Quiz information related functions
    function getQuizInfo() {
      const quizInfoContainer = document.getElementById('quizInfoContainer');
      quizInfoContainer.innerHTML = '';

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('quizInfo_')) {
          const quizInfo = JSON.parse(localStorage.getItem(key));
          const quizCode = quizInfo.quizCode;
          const quizName = quizInfo.quizName;
          const questionCorrect = quizInfo.questionCorrect;
          const numberOfQuestions = quizInfo.numberOfQuestions;
          const quizLink = quizInfo.quizLink;
          const quizTime = quizInfo.timestamp;

          const quizInfoElement = document.createElement('div');
          quizInfoElement.classList.add('quiz-infop');
          quizInfoElement.innerHTML = `
            <a href="/quiz?q=${quizLink}" class=""><h4>${quizName}</h4></a>
            <p>Quiz Taken: ${quizTime}</p>
            <p>Scored: ${questionCorrect}/${numberOfQuestions} Questions</p>
          `;

          const removeButton = document.createElement('button');
          removeButton.innerText = 'Remove';
          removeButton.classList.add('remove-button');
          removeButton.addEventListener('click', function () {
            removeQuiz(key);
          });

          quizInfoElement.appendChild(removeButton);
          quizInfoContainer.appendChild(quizInfoElement);
        }
      }
    }

    function removeQuiz(key) {
      localStorage.removeItem(key);
      getQuizInfo();
    }

    // Local Storage usage related functions
    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';

      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function getLocalStorageUsage() {
      const localStorageUsage = document.getElementById('localStorageUsage');
      const totalBytes = JSON.stringify(localStorage).length;
      const totalUsage = formatBytes(totalBytes);

      localStorageUsage.innerHTML = `
        <h2 class="text-center">Storage</h2>
        <p>Total Data: ${totalUsage}</p>
      `;
    }

    // Badge related functions
    function displayBadges() {
      const savedBadges = JSON.parse(localStorage.getItem('earnedBadges')) || [];
      const badgesContainer = document.getElementById("badgesContainer");

      if (savedBadges.length > 0) {
        badgesContainer.innerHTML = savedBadges.map(newBadge => `
          <div class="card badge-card">
            <div class="badge-image-container">
              <div class="badge-layer-1"></div>
              <div class="badge-layer-2">
                <img src="${newBadge.imageUrl}" alt="${newBadge.id}" class="badge-image" onclick="showBadgeDetails('${newBadge.name}', '${newBadge.description}', ${newBadge.quantity}, '${newBadge.earnedDate}')">
              </div>
            </div>
            <div class="card-body base">
              <h5 class="badge-name">${newBadge.name}</h5>
            </div>
          </div>
        `).join("");
      } else {
        badgesContainer.innerHTML = `<div class="card badge-card">No Badges Earned Yet</div>`;
      }
    }

    // Popup related functions
    function showBadgeDetails(name, description, quantity, earnedDate) {
      const popupContainer = document.getElementById("popupContainer");
      const popupDetails = document.getElementById("popupDetails");

      popupDetails.innerHTML = `
        <h4 class="text-center">${name}</h4>
        <p>${description}</p>
        <p>Quantity: ${quantity}</p>
        <p>Earned Date: ${earnedDate}</p>
      `;

      popupContainer.style.display = "block";
    }

    function closePopup() {
      const popupContainer = document.getElementById("popupContainer");
      popupContainer.style.display = "none";
    }

    // Initialization
    function initialize() {
      displayUserInfo();
      getQuizInfo();
      getLocalStorageUsage();
      displayBadges();
    }

    initialize();
  </script>
