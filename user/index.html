<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile  | Quizzatopia Platform</title>
    <meta name="robots" content="nofollow">

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css" />
  
    <link rel="import" href="./elements/navbar.html">
    <link rel="import" href="./elements/footer.html">
    </head>

<body>
  <div id="navbar"></div>
    <!-- rest of the page content -->
  	<style>
	

		.shadow {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}
	</style>

<div class="container shadow py-4">
  	 
  <div id="main">

   <!-- Profile container -->
  <div class="container">
    <!-- User Picture -->
    <div class="text-center">
      <!-- Place user profile picture here -->
      <img src="user-profile-picture.jpg" alt="User Picture" class="img-fluid rounded-circle mt-3">
      
      <!-- User tagline -->
      <h4 class="mt-3">John Doe</h4>
      <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      
      <!-- Buttons -->
      <div class="d-flex justify-content-center mt-4">
        <!-- Message User button -->
	          <button onclick="redirectToMessaging()" class="btn btn-primary mr-2">Go to Messaging</button>

          <script>
    function redirectToMessaging() {
      window.location.href = "../messaging.index.html";
    }
  </script>
        <!-- Add User button -->
        <button class="btn btn-success">Add User</button>
      </div>
    </div>

    <!-- Grid of stats -->
    <div class="row mt-5">
      <!-- Stat 1 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rank</h5>
            <p class="card-text">Ultimate Grandmaster</p>
          </div>
        </div>
      </div>
      
      <!-- Stat 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Points</h5>
            <p class="card-text">10,000</p>
          </div>
        </div>
      </div>
      
      <!-- Stat 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quizzes Taken</h5>
            <p class="card-text">50</p>
          </div>
        </div>
      </div>
    </div>

    <!-- User badges -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h5>Badges</h5>
        <div class="card-deck">
          <!-- Badge 1 -->
          <div class="card">
            <!-- Place badge image here -->
            <img src="badge-1.jpg" alt="Badge 1" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Badge 1</h5>
              <p class="card-text">Earned on May 1, 2023</p>
            </div>
          </div>
          
          <!-- Badge 2 -->
          <div class="card">
            <!-- Place badge image here -->
            <img src="badge-2.jpg" alt="Badge 2" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Badge 2</h5>
              <p class="card-text">Earned on May 5, 2023</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-danger">Report User</button>
    </div>
  </div>

    
    
  </div>
  
  
  </div>
   		  </body>
	  <div id="mainFooter"></div>
	  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
