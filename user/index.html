		   // Retrieve quiz information from localStorage
    function getQuizInfo() {
      const quizInfoContainer = document.getElementById('quizInfoContainer');
      quizInfoContainer.innerHTML = ''; // Clear previous content

        for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('quizInfo_')) {
          const quizInfo = JSON.parse(localStorage.getItem(key));
          const quizCode = quizInfo.quizCode;
          const quizName = quizInfo.quizName;
          const questionCorrect = quizInfo.questionCorrect;
          const numberOfQuestions = quizInfo.numberOfQuestions;
          const quizLink = quizInfo.quizLink;
          const quizTime = quizInfo.timestamp;

const quizInfoElement = document.createElement('div');
quizInfoElement.classList.add('quiz-info');
quizInfoElement.innerHTML = `
  <a href="/quiz?q=${quizLink}" class=""><h4>${quizName}</h4></a>
  <p>Quiz Taken: ${quizTime}</p>
  <p>Score: ${questionCorrect}/${numberOfQuestions} questions</p>
`;

   const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.classList.add('remove-button');
      removeButton.addEventListener('click', function () {
        // Call the function to remove the quiz
        removeQuiz(key);
      });

      quizInfoElement.appendChild(removeButton);
      quizInfoContainer.appendChild(quizInfoElement);
    }
  }
}

// Function to remove the quiz
function removeQuiz(key) {
  localStorage.removeItem(key);
  // Refresh the quiz information display
  getQuizInfo();
	getLocalStorageUsage();
}

		  function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';

      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

      const i = Math.floor(Math.log(bytes) / Math.log(k));

      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function getLocalStorageUsage() {
      const localStorageUsage = document.getElementById('localStorageUsage');
      const totalBytes = JSON.stringify(localStorage).length;
      const totalUsage = formatBytes(totalBytes);

      localStorageUsage.innerHTML = `
        <h2 class="text-center">LocalStorage Usage</h2>
        <p>Total Data: ${totalUsage}</p>
      `;
    }

    document.addEventListener('DOMContentLoaded', getLocalStorageUsage);
