 $(document).ready(function() {
      $('#quiz-search').on('input', function() {
        var searchTerm = $(this).val();

        if (searchTerm.length >= 2) {
          fetch("https://www.quizzatopia.com/quizzes/index.htnl")
            .then(response => response.json())
            .then(data => {
              var filteredResults = filterQuizzes(data, searchTerm);
              displaySearchResults(filteredResults);
            })
            .catch(error => {
              console.error(error);
            });
        } else {
          $('#search-results').empty();
        }
      });
    });

    function filterQuizzes(quizzes, searchTerm) {
      var filteredResults = [];

      for (var i = 0; i < quizzes.length; i++) {
        var quiz = quizzes[i];
        if (quiz.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            quiz.description.toLowerCase().includes(searchTerm.toLowerCase())) {
          filteredResults.push(quiz);
        }
      }

      return filteredResults;
    }

    function displaySearchResults(results) {
      var $searchResults = $('#search-results');
      $searchResults.empty();

      if (results.length > 0) {
        var $list = $('<ul class="list-group"></ul>');

        for (var i = 0; i < results.length; i++) {
          var quiz = results[i];
          var $link = $('<a href="' + quiz.href + '" class="list-group-item list-group-item-action"></a>');
          var $title = $('<h4 class="mb-1">' + quiz.title + '</h4>');
          var $description = $('<p class="mb-1">' + quiz.description + '</p>');

          $link.append($title, $description);
          $list.append($link);
}

    $searchResults.append($list);
  } else {
    $searchResults.html('<p>No results found.</p>');
  }
}
