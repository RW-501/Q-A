<style>
  /* Styling for the login/signup popup */
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    width: 400px;
  }

  .close-btn {
    text-align: right;
  }

  .close-btn button {
    border: none;
    background-color: transparent;
    color: #666;
    font-size: 20px;
    cursor: pointer;
  }

  .close-btn button:hover {
    color: #333;
  }

  .tabs {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
  }

  .tabs button {
    padding: 8px 16px;
    margin-right: 10px;
    border: none;
    background-color: #f0f0f0;
    color: #333;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .tabs button:hover {
    background-color: #e6e6e6;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  form {
    margin-bottom: 20px;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background-color: #f0f0f0;
    margin-bottom: 10px;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    outline: none;
    border-color: #3b5998;
  }

  button[type="submit"],
  .social-login button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #0d6efd;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover,
  .social-login button:hover {
    background-color: #344e86;
  }

  .social-login {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .social-login button {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    background-color: #0d6efd;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  .social-login button:nth-child(2) {
    background-color: #db4437;
  }

  .social-login button:hover {
    background-color: #344e86;
  }
</style>
 
<div id="loginPopup" class="popup d-none">
  <div class="popup-content">
    <div class="close-btn">
      <button onclick="closePopup()">Ã—</button>
    </div>
    <div class="tabs">
      <button onclick="switchTab('login')">Log In</button>
      <button onclick="switchTab('signup')">Sign Up</button>
    </div>
    <div id="loginTab" class="tab-content">
      <h2>Log In</h2>
      <form id="loginForm">
        <input type="email" id="lemail" placeholder="Email" required>
        <input type="password" id="lpassword" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="social-login">
        <button onclick="signInWithGoogle()">Log In with Google</button>
        <button onclick="signInWithFacebook()">Log In with Facebook</button>
      </div>
    </div>
    <div id="signupTab" class="tab-content">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="susername" placeholder="Username" required>
        <input type="email" id="semail" placeholder="Email" required>
        <input type="password" id="spassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="social-login">
        <button onclick="signInWithGoogle()">Sign Up with Google</button>
        <button onclick="signInWithFacebook()">Sign Up with Facebook</button>
      </div>
    </div>
  </div>
</div>
