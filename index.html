  <body>

  <div class="container mt-4">
        <div id="timer" class="text-right pr-4"></div>
    <div class="quiz-options" id="quiz-options">
      <label class="checkbox-container" for="timer-checkbox">
        <input type="checkbox" id="timer-checkbox" />
        <span class="checkmark"></span>
        Enable timer
      </label>
      <label class="checkbox-container" for="countdown-per-question">
        <input type="checkbox" id="countdown-per-question" name="countdown-per-question">
        <span class="checkmark"></span>
        Countdown per question
      </label>
      <div class="form-group">
        <label for="quiz-time">Quiz Time:</label>
        <input type="number" id="quiz-time" name="quiz-time" value="30" class="form-control">
      </div>
    </div>
    <div class="text-center">
      <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>
  </div>


  <div class="container mt-4 d-none" id="quiz-container">
        <div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar" ></div>
</div>
    
    <h1 id="question"></h1>
    <ul class="list-unstyled" id="optionContainers">
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
    </ul>
    <p id="explanation"></p>
    <button id="skip-btn" class="btn btn-secondary">Skip</button>
     <button id="next-btn" class="btn btn-primary">Next</button>

  </div>

  <div class="container mt-4 d-none" id="end-container">
    <h2 id="result-text"></h2>
      <h2>Your Final Score</h2>
  <p id="score"></p>
  <p id="feedback"></p>
    <button id="retake-btn" class="btn btn-primary">Retake Quiz</button>
    <button class="other-quiz-btn btn btn-secondary" data-url="other-quiz.html">Try Another Quiz</button>

</div>

  <footer class="bg-light text-center py-3 mt-4">
