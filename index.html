<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quiz Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quizzes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
    <div id="timer" class="text-right pr-4"></div>

  </nav>
  
    <div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar" ></div>
</div>
  
  
  <div class="container mt-4">
    <div class="text-center">
      <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>
  </div>

  <div class="container mt-4 d-none" id="quiz-container">
    <h1 id="question"></h1>
    <ul class="list-unstyled">
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
    </ul>
    <p id="explanation"></p>
    <button id="next-btn" class="btn btn-primary">Next</button>
    <button id="skip-btn" class="btn btn-secondary">Skip</button>
  </div>

  <div class="container mt-4 d-none" id="result-container">
    <h2 id="result-text"></h2>
    <button id="retake-btn" class="btn btn-primary">Retake Quiz</button>
    <button class="other-quiz-btn btn btn-secondary" data-url="other-quiz.html">Try Another Quiz</button>
  </div>
  
<div class="container mt-4 d-none" id="final-score-popup">
  <h2>Your Final Score</h2>
  <p id="final-score"></p>
  <button id="close-popup-btn">Close</button>
</div>
