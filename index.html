          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>

          <ul class="list-unstyled" id="optionContainers">
            <li><button class="btn btn-primary answer-option"></button></li>

</div>

</div>

  <script>
// Get the current URL and parse its search parameters
const urlParams = new URLSearchParams(window.location.search);

// Get the value of the "q" parameter
const q = urlParams.get('q');

// Use the value of "q"
//console.log("urlParams     "+q); // will output "pop_culture" if the URL contains "?q=pop_culture"

    // Quiz Questions
const questions = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// fetch and assign the data
fetch("q/" + q + ".json")
  .then(response => response.json())
  .then(data => {
    // Use the questions data here
    questions.push(...data);
 //   console.log("questions 1    mm  ", questions); // Outputs the original order of the questions
    shuffleArray(questions);
  //  console.log("questions 2    mm  ", questions); // Outputs a random order of the questions
  })
  .catch(error => console.error(error));

    
    </script>
