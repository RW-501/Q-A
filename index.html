<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quiz Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="quizzes.html">Quizzes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>

  </nav>
  <body>

  <div class="container mt-4">
        <div id="timer" class="text-right pr-4"></div>
    <div class="quiz-options" id="quiz-options">
      <label class="checkbox-container" for="timer-checkbox">
        <input type="checkbox" id="timer-checkbox" />
        <span class="checkmark"></span>
        Enable timer
      </label>
      <label class="checkbox-container" for="countdown-per-question">
        <input type="checkbox" id="countdown-per-question" name="countdown-per-question">
        <span class="checkmark"></span>
        Countdown per question
      </label>
      <div class="form-group">
        <label for="quiz-time">Quiz Time:</label>
        <input type="number" id="quiz-time" name="quiz-time" value="30" class="form-control">
      </div>
    </div>
    <div class="text-center">
      <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>
  </div>


  <div class="container mt-4 d-none" id="quiz-container">
        <div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar" ></div>
</div>
    
    <h1 id="question"></h1>
    <ul class="list-unstyled" id="optionContainers">
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
      <li><button class="btn btn-primary answer-option"></button></li>
    </ul>
    <p id="explanation"></p>
    <button id="skip-btn" class="btn btn-secondary">Skip</button>
     <button id="next-btn" class="btn btn-primary">Next</button>

  </div>

  <div class="container mt-4 d-none" id="end-container">
    <h2 id="result-text"></h2>
      <h2>Your Final Score</h2>
  <p id="score"></p>
  <p id="feedback"></p>
    <button id="retake-btn" class="btn btn-primary">Retake Quiz</button>
    <button class="other-quiz-btn btn btn-secondary" data-url="other-quiz.html">Try Another Quiz</button>

</div>

  <footer class="bg-light text-center py-3 mt-4">
    <p>Quiz Platform &copy; 2023</p>
  </footer>
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTxFKTE+Pv2uY21i8WbI5UwwUA5" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
    $('.navbar-toggler').click(function(){
        $('body').toggleClass('open-menu');
    });
});
</script>

  </html>
