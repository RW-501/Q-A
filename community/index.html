 </head>
<body>
  <!-- Header -->

  

  <!-- Main Content -->
  <main>
    <!-- Channel Sidebar -->
    <aside class="channel-sidebar">
      <h2>Channels</h2>
      <!-- Display a list of channels -->
      <ul>
        <li><a href="#">General Knowledge</a></li>
        <li><a href="#">Pop Culture</a></li>
        <li><a href="#">Science</a></li>
        <!-- Add more channels here -->
      </ul>
    </aside>

    <!-- Thread Listing -->
    <section class="thread-listing">
      <h2>General Knowledge</h2>
      <!-- Display a list of threads -->
      <ul>
        <li>
          <h3><a href="#">Thread Title</a></h3>
          <p>Thread description or preview</p>
          <div class="thread-metadata">
            <!-- Display thread metadata like author, date, views, etc. -->
          </div>
        </li>
        <!-- Add more threads here -->
      </ul>
    </section>

    <!-- Thread Details -->
    <section class="thread-details">
      <h2>Thread Title</h2>
      <!-- Display thread details like author, date, content, replies, etc. -->
      <div class="thread-content">
        <p>Thread content goes here</p>
      </div>
      <div class="replies">
        <!-- Display thread replies -->
        <div class="reply">
          <!-- Display individual reply content -->
        </div>
        <!-- Add more replies here -->
      </div>
    </section>

    <!-- Create Thread Form -->
    <section class="create-thread-form">
      <h2>Create a New Thread</h2>
      <!-- Display form fields for creating a new thread -->
    </section>
  </main>


  <!-- Include your JavaScript files here to integrate Firebase functionality -->
